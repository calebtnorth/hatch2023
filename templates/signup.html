<!DOCTYPE html>
<html style="background-color:black; margin:0; padding: auto;">
    <head>
        <link href="/static/styles/signup.css" rel="stylesheet" >
    </head>
        <body class="center">
            <div id="signup-frontpage" style="width:600px; height:500px; background-color: white;">
                <h1 style="font-family: 'Courier New', Courier, monospace; text-align: center;">Sign Up</h1>
                <form method = "POST">
                    <a style="font-family:'Courier New', Courier, monospace;font-size:20px; color:black;" href="/">Back</a>
                    <br>
                    <br>
                    Name / Business Name <input type = "text" name = "Name"/>
                    <br>
                    <br>
                    Email <input type = "text" name = "Email"/>
                    <br>
                    <br>
                    Password <input type = "text" name = "Password"/>
                    <br>
                    <br>
                    Password Confirm <input type = "text" name = "Confirm"/>
                    <br>
                    <br>
                    Business Lisence and Government Issued ID 
                    <br>
                    <br>
                    <input type = "file" name = "file"/>
                    <br>
                    <br>
                    <input type = "submit" value = "Submit" />
                    <p>{{ status }}</p>
                </form>
            </div>
        </body>
</html>
